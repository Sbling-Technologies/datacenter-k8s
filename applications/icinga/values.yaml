icinga2:
  config:
    ticket_salt:
      credSecret: icinga-ticket-salt
      secretKey: ticket-salt

  ingress:
    enabled: true
    annotations:
      ingress.cilium.io/tls-passthrough: enabled
    hosts:
      - host: icinga-master.services.sbling.net
        paths:
          - path: /
            pathType: Prefix
    tls: []

  persistence:
    enabled: true

icingaweb2:
  ingress:
    enabled: true
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: Icinga
      gethomepage.dev/description: Icinga is a resilient, open source monitoring and metric solution system.
      gethomepage.dev/group: Monitoring
      gethomepage.dev/icon: icinga-light
      gethomepage.dev/pod-selector: ""
    hosts:
      - host: &host icingaweb2.services.sbling.net
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host

  auth:
    type: db
    admin_user: icingaadmin
    admin_password:
      credSecret: icingaweb-admin-user
      secretKey: password

  modules:
    kubernetes:
      enabled: false

icinga-kubernetes:
  enabled: false

global:
  api:
    users:
      credSecret: icinga-api-users
      director:
        password:
          secretKey: director-password

      icingaweb:
        password:
          secretKey: icingaweb-password

  databases:
    director:
      credSecret: icinga-database-users
      username:
        value: director
      password:
        secretKey: director-password
      persistence:
        enabled: true

    icingadb:
      credSecret: icinga-database-users
      username:
        value: icingadb
      password:
        secretKey: icingadb-password
      persistence:
        enabled: true

    icingaweb2:
      credSecret: icinga-database-users
      username:
        value: icingaweb
      password:
        secretKey: icingaweb-password
      persistence:
        enabled: true

    kubernetes:
      enabled: false
