apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prod-icinga

helmCharts:
  - repo: https://icinga.github.io/helm-charts
    name: icinga-stack
    releaseName: icinga
    version: 0.6.0
    valuesFile: values.yaml
    namespace: prod-icinga

resources:
  - namespace.yaml
  - secrets.yaml
