apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    io.kompose.service: exams-svc
  name: exams-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: exams-svc
  serviceName: exams-svc
  template:
    metadata:
      labels:
        io.kompose.service: exams-svc
    spec:
      containers:
        - env:
            - name: DB_PATH
              value: /db/database.sqlite3
            - name: KAFKA_SERVER
              value: kafka:9092
            - name: KAFKA_TOPIC
              value: notifications
          name: exams-svc
          image: ghcr.io/guss-alberto/unitntgbot-exams:v0.1.0
          ports:
            - containerPort: 5000
              protocol: TCP
          volumeMounts:
            - mountPath: /db
              name: exams-data
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        labels:
          io.kompose.service: exams-data
        name: exams-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: exams-svc
  name: exams-svc
spec:
  ports:
    - name: http
      port: 80
      targetPort: 5000
  selector:
    io.kompose.service: exams-svc
