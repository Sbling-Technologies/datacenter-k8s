apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: punbot-env
spec:
  secretStoreRef:
    name: bitwarden-secretsmanager
    kind: ClusterSecretStore
  data:
    - secretKey: TELEGRAM_TOKEN
      remoteRef:
        key: telegram-bots/punbot/telegram-token
    - secretKey: CHAT_ID
      remoteRef:
        key: telegram-bots/punbot/chat_id
