apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: wallabag-db
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:17.4

  monitoring:
    enablePodMonitor: true

  bootstrap:
    initdb:
      database: wallabag
      owner: wallabag
      secret:
        name: wallabag-db-user

  storage:
    storageClass: longhorn-single-replica-retain
    size: 5Gi
