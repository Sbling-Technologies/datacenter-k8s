apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gatus-db
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:17.4

  monitoring:
    enablePodMonitor: true

  bootstrap:
    initdb:
      database: gatus
      owner: gatus
      secret:
        name: gatus-db-user

  storage:
    size: 5Gi
