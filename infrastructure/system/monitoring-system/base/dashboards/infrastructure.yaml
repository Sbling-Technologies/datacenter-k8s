apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: infrastructure
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  title: Infrastructure
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: node-exporter-full
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  folderRef: infrastructure
  url: https://grafana.com/api/dashboards/1860/revisions/latest/download
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: y0nei-cadvisor
spec:
  datasources:
    - datasourceName: prometheus
      inputName: DS_PROMETHEUS
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  folderRef: infrastructure
  url: https://grafana.com/api/dashboards/19724/revisions/latest/download
