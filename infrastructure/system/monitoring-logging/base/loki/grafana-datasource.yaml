apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: loki
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  allowCrossNamespaceImport: true
  datasource:
    name: loki
    type: loki
    access: proxy
    url: http://loki-gateway.monitoring-logging.svc.cluster.local
