globalArguments:
  - "--global.sendanonymoususage=false"

additionalArguments:
  - "--providers.kubernetescrd"

experimental:
  plugins:
    traefikoidc:
      moduleName: github.com/lukaszraczylo/traefikoidc
      version: v0.5.34

deployment:
  replicas: 2
  podLabels:
    app: traefik

ports:
  web:
    redirections:
      entryPoint:
        to: websecure
        scheme: https
  websecure:
    asDefault: true
  elasticsearch:
    port: 9200
    exposedPort: 9200
    expose:
      default: true
    protocol: TCP
    tls:
      enabled: true
  fleet-server:
    port: 8220
    exposedPort: 8220
    expose:
      default: true
    protocol: TCP
    tls:
      enabled: true

tlsStore:
  default:
    defaultCertificate:
      secretName: traefik-default-services-sbling-net-prod-cert

service:
  annotations:
    metallb.universe.tf/loadBalancerIPs: 172.31.50.128

ingressRoute:
  dashboard:
    enabled: true
    matchRule: Host(`traefik-k8s.services.sbling.net`)
    entryPoints: ["websecure"]
    middlewares:
      - name: oidc-middleware

ingressClass:
  enabled: true
  isDefaultClass: true
  name: traefik
