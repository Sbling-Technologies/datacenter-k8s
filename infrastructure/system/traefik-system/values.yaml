global:
  sendAnonymousUsage: false

additionalArguments:
  - "--providers.kubernetescrd"

experimental:
  plugins:
    traefikoidc:
      moduleName: github.com/lukaszraczylo/traefikoidc
      version: v0.5.34

deployment:
  replicas: 2
  podLabels:
    app: traefik

ports:
  web:
    redirections:
      entryPoint:
        to: websecure
        scheme: https
  websecure:
    asDefault: true
  elasticsearch:
    port: 9200
    exposedPort: 9200
    expose:
      default: true
    protocol: TCP
    tls:
      enabled: true
  fleet-server:
    port: 8220
    exposedPort: 8220
    expose:
      default: true
    protocol: TCP
    tls:
      enabled: true
  syslog-tcp:
    port: 514
    exposedPort: 514
    expose:
      default: true
    protocol: TCP
    tls:
      enabled: false
  syslog-udp:
    port: 514
    exposedPort: 514
    expose:
      default: true
    protocol: UDP
    tls:
      enabled: false
  webext:
    port: 9080
    exposedPort: 9080
    expose:
      default: true
    protocol: TCP
    tls:
      enabled: false
  websecureext:
    port: 9443
    exposedPort: 9443
    expose:
      default: true
    protocol: TCP
    tls:
      enabled: true

tlsStore:
  default:
    defaultCertificate:
      secretName: traefik-default-services-sbling-net-prod-cert

service:
  annotations:
    metallb.io/loadBalancerIPs: 172.31.50.128

ingressRoute:
  dashboard:
    enabled: true
    matchRule: Host(`traefik-k8s.services.sbling.net`)
    entryPoints: ["websecure"]
    middlewares:
      - name: oidc-middleware

ingressClass:
  enabled: true
  isDefaultClass: true
  name: traefik

metrics:
  prometheus:
    service:
      enabled: true
    disableAPICheck: false
    headerLabels:
      user_id: X-User-Id
      tenant: X-Tenant

    serviceMonitor:
      enabled: true
      additionalLabels:
        monitoring: system
      metricRelabelings:
        - sourceLabels: [__name__]
          separator: ;
          regex: ^fluentd_output_status_buffer_(oldest|newest)_.+
          replacement: $1
          action: drop
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          separator: ;
          regex: ^(.*)$
          targetLabel: nodename
          replacement: $1
          action: replace
      jobLabel: traefik
      interval: 30s
      honorLabels: true

    prometheusRule:
      enabled: true
      additionalLabels:
        monitoring: system
      rules:
        - alert: TraefikDown
          expr: up{job="traefik"} == 0
          for: 5m
          labels:
            context: traefik
            severity: warning
          annotations:
            summary: "Traefik Down"
            description: "{{ $labels.pod }} on {{ $labels.nodename }} is down"
