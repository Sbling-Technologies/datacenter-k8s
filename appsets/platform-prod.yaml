apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-prod
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: git@github.com:Sbling-Technologies/datacenter-k8s.git
        revision: HEAD
        directories:
          - path: platform/*

  template:
    metadata:
      name: "platform-{{.path.basenameNormalized}}"
      annotations:
        argocd.argoproj.io/compare-options: ServerSideDiff=true
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: "platform-{{.path.basenameNormalized}}"
      source:
        repoURL: git@github.com:Sbling-Technologies/datacenter-k8s.git
        targetRevision: HEAD
        path: "{{.path.path}}"
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true
