apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: vault-auth
  namespace: prod
spec:
  vaultConnectionRef: vault/vault-connection
  method: kubernetes
  mount: kubernetes
  allowedNamespaces:
    - argocd
    - authentik
    - homepage
    - kibana
    - kube-system
    - longhorn-system
    - prod-gatus
    - prod-keycloak
    - telegram-bots
    - traefik-system
    - vitess
  kubernetes:
    role: kubesecret-reader
    serviceAccount: default
