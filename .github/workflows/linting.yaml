name: linting

on:
  pull_request:
  push:
    branches: [master]

jobs:
  prek:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
      - uses: j178/prek-action@v1

  detect-apps:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed.outputs.matrix }}
      has_changes: ${{ steps.changed.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed apps
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          else
            BASE="${{ github.event.before }}"
          fi

          if [ "$BASE" = "0000000000000000000000000000000000000000" ] || [ -z "$BASE" ]; then
            CHANGED_FILES=$(find applications infrastructure/operators infrastructure/system platform -type f)
          else
            CHANGED_FILES=$(git diff --name-only "$BASE" "${{ github.sha }}")
          fi

          SCAN_DIRS=(
            "applications"
            "infrastructure/operators"
            "infrastructure/system"
            "platform"
          )

          APPS=()
          for scan_dir in "${SCAN_DIRS[@]}"; do
            # Number of fields to keep = path components in scan_dir + 1 (the app name)
            SLASHES=$(echo "$scan_dir" | grep --only-matching '/' | wc --lines)
            FIELDS=$(( SLASHES + 2 ))
            while IFS= read -r app; do
              [ -n "$app" ] && [ -d "$app" ] && APPS+=("$app")
            done < <(echo "$CHANGED_FILES" \
              | grep --regexp="^${scan_dir}/" \
              | cut --delimiter=/ --fields="1-${FIELDS}" \
              | sort --unique)
          done

          if [ ${#APPS[@]} -gt 0 ]; then
            UNIQUE_APPS=$(printf '%s\n' "${APPS[@]}" | sort --unique)
          else
            UNIQUE_APPS=""
          fi

          MATRIX=$(echo "$UNIQUE_APPS" | jq --raw-input --slurp --compact-output 'split("\n") | map(select(length > 0))')
          echo "matrix={\"app\":$MATRIX}" >> "$GITHUB_OUTPUT"

          COUNT=$(echo "$MATRIX" | jq 'length')
          if [ "$COUNT" -gt 0 ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

  kubeconform:
    needs: detect-apps
    if: needs.detect-apps.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect-apps.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Install kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Install kubeconform
        env:
          KUBECONFORM_VERSION: "0.6.7"
        run: |
          curl \
            --silent \
            --location \
            --output /tmp/kubeconform.tar.gz \
            "https://github.com/yannh/kubeconform/releases/download/v${KUBECONFORM_VERSION}/kubeconform-linux-amd64.tar.gz"
          tar --extract --file=/tmp/kubeconform.tar.gz --directory=/usr/local/bin kubeconform

      - name: Validate ${{ matrix.app }}
        run: |
          set -euo pipefail
          kustomize build "${{ matrix.app }}" | kubeconform \
            --strict \
            --schema-location default \
            --schema-location 'https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json'
