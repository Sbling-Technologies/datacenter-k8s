apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-acl
data:
  authorization.json: |
    {
      "table_groups": [
          {
              "name": "keycloak",
              "table_names_or_prefixes": ["%"],
              "readers": ["keycloak"],
              "writers": ["keycloak"],
              "admins": ["keycloak"]
          }
      ]
    }
